name: Food Quizloom GitHub Actions
run-name: ${{ github.actor }} is running Quizloom GitHub Actions ðŸš€

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.12.0"

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier for Code Formatting
        run: npm run format:fix

      - name: Build the Application
        run: npm run build

  deploy:
    name: Deploy to Docker
    needs: build-setup
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      DOCKERIMAGE_NAME: yashbansod2003/quizloom
      DOCKERIMAGE_TAG: build-${{ github.run_number }}
      BACKEND_URL: ${{ secrets.BACKEND_URL }}
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}
      - name: Build and push
        run: docker build --build-arg VITE_BACKEND_URL=${{env.BACKEND_URL}} -t ${{ env.DOCKERIMAGE_NAME }}:${{ env.DOCKERIMAGE_TAG }} -f docker/production/Dockerfile .
      - name: Push to DockerHub
        run: docker push ${{ env.DOCKERIMAGE_NAME }}:${{ env.DOCKERIMAGE_TAG }}
